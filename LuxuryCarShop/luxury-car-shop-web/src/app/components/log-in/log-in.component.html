<mat-card class="card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Email"type="email" [(ngModel)]="email">
    </mat-form-field><br/>

    <mat-form-field>
      <input matInput placeholder="Password"type="password" [(ngModel)]="password">
    </mat-form-field><br/>
    <button mat-raised-button color="primary" style="margin-right:5px;" (click)="login()">Login</button>
  </mat-card-content>
</mat-card>
